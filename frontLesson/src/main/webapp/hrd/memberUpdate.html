<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout(외부평가)</title>
<link rel="stylesheet" href="../css/MemberList.css?v=3">

</head>
<body>
	<header>
	<h2>홈쇼핑 회원관리 ver1.0</h2>
	</header>
	<nav>
		<ul>
			<li><a href="memberRegister.html">회원등록</a></li>
			<li><a href="memberUpdate.html">회원목록조회/수정</a></li>
			<li><a href="memberSales.html">회원매출조회</a></li>
			<li><a href="../day3/Layout.html">홈으로</a></li>
		</ul>
	</nav>
	<section>
		<h3>홈쇼핑 정보 수정</h3>
		<table>
         <tr>
            <td><label for="Number">회원번호(자동발생)</label></td>
            <td><input type="text" id="Number" value="100006" name="number">
            </td>
         </tr>
         <tr>
            <td><label for="Name">회원성명</label></td>
            <td><input type="text" id="Name" value="차공단" name="Name">
            </td>
         </tr>
         <tr>
            <td><label for="Phone">회원전화</label></td>
            <td><input type="text" id="Phone" value="010-1111-7777" name="Phone">
            </td>
         </tr>
         <tr>
            <td><label for="Adress">회원주소</label></td>
            <td><input type="text" id="Adress" value="제주도 제주시 감나무골" name="Adress">
            </td>
         <tr>
            <td><label for="Date">가입일자</label></td>
            <td><input type="text" id="Date" value="20151211" name="Date">
            </td>
         <tr>
            <td><label for="Grade">고객등급[A:VIP,B:일반,C:직원]</label></td>
            <td><input type="text" id="Grade" value="C" name="Grade">
            </td>
         <tr>
            <td><label for="Citycode">도시코드</label></td>
            <td><input type="text" id="Citycode" value="60" name="Citycode">
            </td>
         </tr>
         <tr>
         	<td colspan="2">
         	<button type="button" onclick="alert('회원정보 수정이 완료되었습니다!')">수정</button>
         	<button type="button" onclick="location.href='MemberList.html'">조회</button>
         	
         	</td>
         	</tr>
		</table>
	</section>
	<footer>
	<h4>HRDKOREA Copyright@2016 All rights reserved. Human Resources Development Service of Korea.</h4>
	</footer>

</html>
